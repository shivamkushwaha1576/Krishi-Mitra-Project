{% extends "layout.html" %} <!-- Step 1: Extend the layout -->

<!-- Step 2: Change title -->
{% block title %}
    Create an Account
{% endblock %}

<!-- Step 3: Put all content inside this block -->
{% block content %}
<main>
    <!-- We will use the 'form-box' class which is already in style.css -->
    <div class="form-box animate-on-load">
        
        <h2>Create a New Account</h2>
        <p style="margin-bottom: 25px; color: #555;">Choose a username and password to join the portal.</p>

        <!-- Flash messages (Errors) will be shown here (they are inside the <main> block in layout.html) -->

        <!-- The registration form -->
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Choose a Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Choose a Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn">Create Account</button>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            Already have an account? <a href="/login">Login here</a>
        </p>
    </div>
</main>
{% endblock %}
