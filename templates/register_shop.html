<!-- layout.html से सब कुछ इनहेरिट करें -->
{% extends 'layout.html' %}

<!-- पेज का टाइटल सेट करें -->
{% block title %}शॉप रजिस्टर करें - कृषि मित्र{% endblock %}

<!-- पेज का मुख्य कंटेंट -->
{% block content %}
<div class="register-container">
    <div class="register-box">
        <h2>अपनी दुकान (Shoppy) रजिस्टर करें</h2>
        <p>किसानों से जुड़ने के लिए अपनी दुकान की जानकारी भरें।</p>
        
        <!-- शॉप रजिस्ट्रेशन फ़ॉर्म -->
        <form class="register-form" action="{{ url_for('register_shop') }}" method="POST">
            
            <div class="form-group">
                <label for="fullname">मालिक का पूरा नाम (Owner's Name)</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="shop_name">दुकान का नाम (Shop Name)</label>
                <input type="text" id="shop_name" name="shop_name" required>
            </div>

            <div class="form-group">
                <label for="address">दुकान का पता (Address)</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="phone">मोबाइल नंबर (Mobile Number)</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <hr style="border-top: 1px solid #eee; margin: 1rem 0;">

            <div class="form-group">
                <label for="email">लॉगिन ईमेल</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">पासवर्ड</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn-submit">शॉप रजिस्टर करें</button>
        </form>
        
        <div class="register-footer">
            <p>क्या आप एक किसान हैं? <a href="{{ url_for('register') }}">किसान के रूप में रजिस्टर करें</a></p>
        </div>
    </div>
</div>
{% endblock %}
